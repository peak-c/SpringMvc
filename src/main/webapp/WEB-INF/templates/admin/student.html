<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <link href="../../../css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"
          rel="stylesheet" type="text/css"/>
    <title>Welcome to online StuManager</title>
</head>
<body>
<div class="page-header">
    <h1>Add one student</h1>
</div>
<div class="container">

    <div class="col-md-offset-1 col-md-10">
        <form method="post" action="#"
              th:action="@{/admin}"
              th:object="${student}"
              class="form-horizontal"
              accept-charset="UTF-8">
            <div class="form-group">
                <label th:for="${#ids.next('numbers')}"
                       class="col-sm-2 control-label">Number</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{numbers}"/>
                </div>
            </div>

            <div class="form-group">
                <label th:for="${#ids.next('password')}"
                       class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('name')}"
                       class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="${student.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('classes')}"
                       class="col-sm-2 control-label">Class</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{classes}"/>
                </div>
            </div>

            <div class="form-group">
                <label th:for="${#ids.next('courses')}"
                       class="col-sm-2 control-label">Courses</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{courses}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button name="save" class="btn btn-default">Add One Student</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="../../../js/jquery.js"
        th:src="@{/js/jquery.js}"
        type="text/javascript"></script>
</body>
</html>
