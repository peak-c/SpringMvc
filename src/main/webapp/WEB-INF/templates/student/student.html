<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <link href="../../../css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"
          rel="stylesheet" type="text/css"/>
    <title>Welcome to online StuManager</title>
</head>
<body>
<div class="page-header">
    <h1>Regist</h1>
</div>
<div class="container">


    <div class="col-md-offset-1 col-md-10">
        <form method="post" action="#"
              th:action="@{/student/regist}"
              th:object="${student}"
              class="form-horizontal"
              enctype="multipart/form-data"
              accept-charset="UTF-8">

            <div class="form-group">
                <label th:for="${#ids.next('numbers')}"
                       class="col-sm-2 control-label">Number</label>

                <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           th:field="*{numbers}"/>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('numbers')}" th:errors="*{numbers}"></span>
                </div>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('password')}"
                       class="col-sm-2 control-label">Password</label>

                <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           th:field="*{password}"/>
                </div>
                <div class="col-sm-4" >
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('name')}"
                       class="col-sm-2 control-label">Name</label>

                <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           th:field="${student.name}"/>
                </div>
                <div class="col-sm-4">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('classes')}"
                       class="col-sm-2 control-label">Class</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{classes}"/>
                </div>
            </div>

            <div class="form-group">
                <label th:for="${#ids.next('courses')}"
                       class="col-sm-2 control-label">Courses</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{courses}"/>
                </div>
            </div>

            <div class="form-group">
                <label th:for="${#ids.next('image')}"
                       class="col-sm-2 control-label">image</label>

                <div class="col-sm-10" >
                    <!--<img th:src="${student.image}" width=100 height=100 /><br/><br/>-->
                    <input type="file" name="pictureFile" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button  class="btn btn-default">Regist</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="../../../js/jquery.js"
        th:src="@{/js/jquery.js}"
        type="text/javascript"></script>
</body>
</html>
